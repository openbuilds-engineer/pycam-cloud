  <head>
    <title>pyCAM Cloud</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/lib/bs4/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    .btn-file {
        position: relative;
        overflow: hidden;
    }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: pointer;
        display: block;
    }

    </style>
  </head>
  <body>

    <div class="container-fluid h-100">
       <div class="row h-100">
         <div class="col-md-4">
           <div class="card shadow">
             <div class="card-header clearfix">
               <div class="float-left">
                 <h5>stl</h5>
               </div>
               <div class="float-right">
                 <form id="uploadform" enctype="multipart/form-data">
                   <span data-toggle="tooltip" data-placement="bottom" title="Open GCODE"   class="btn btn-sm btn-outline-secondary btn-file" title="Open a png, .jpg, .jpeg, .bmp, .gcode, .svg, .dxf, or .stl file" id="openbutton"><i class="fa fa-folder-open fa-fw"></i>Open STL<input id="filename" name="file" type="file" accept=".stl" /></span>
                 </form>
               </div>
             </div>
             <div class="card-block">


                <!-- <ul id="filelistJSON"></ul> -->

                <table class="table table-responsive-sm table-bordered table-striped table-sm">
                  <thead>
                    <tr>
                      <th>Filename</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="filelistJSON">
                    <tr>
                      <td>No File Loaded</td>
                        <td>
                          <span class="badge badge-success">Active</span>
                        </td>
                      </tr>
                  </tbody>
                </table>


               <div id="uploadprogress">
                 <div class="progress">
                   <div id="uploadprogressbar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span id="uploadprogressspan">0%</span></div>
                 </div>
               </div>

               <div id="pycamprogress">
                 <div class="progress">
                   <div id="pycamprogressbar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span id="pycamprogressspan">0%</span></div>
                 </div>
               </div>
             </div>
             <div class="card-footer" style="height: 32px; padding-top: 2px; padding-left: 2px;">
              <!--  -->
             </div>
           </div>
         </div>
         <div class="col-md-8">
           <div class="card shadow">

             <div class="card-header" style="height: 54px;">
               <div class="float-left">
                 <h5>preview</h5>
               </div>
               <div class="float-right">
                 <!--  -->
               </div>
             </div>
             <div class="card-block" id="renderCard">
               <div id="renderArea" style="display: block;"></div>
             </div>


           </div>
         </div>
       </div>
     </div>
